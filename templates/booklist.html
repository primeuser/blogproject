{% extends 'base.html' %}

{% block content %}

		<table id= "example" class="table table-striped table-bordered" style="width:100%" mt-5>
			<thead>
		   <tr>
		   		<th>SN</th>
			    <th>Book Name</th>
			    <th>Author</th> 
			    <th>Publisher</th>
			    <th>ISBN</th>
			    <th>Price</th>
			    <th>Action</th>
		  	</tr>
		  	</thead>
			<tbody>
		  	{% for book in booklist %}
			  	<tr><!-- 
				    <td><a href="/student/{{student.id}}/detail/">{{student.name}}</a></td> -->
				    <td>{{forloop.counter}}</td>
				    <td><a href="{% url 'blogapp:bookdetail' book.id %}">{{book.title}}({{book.id}})</a></td>
				    <td>{{book.author}}</td> 
				    <td>{{book.publisher}}</td>
				    <td>{{book.isbn}}</td>
				    <td>{{book.price}}</td>
				    <td>
				    	<a href="{% url 'blogapp:bookupdate' book.id %}">Update</a><br>
				    	<br>
				    	<a href="{% url 'blogapp:bookdelete' book.id %}">Delete</a>
				    </td>
			  	</tr>
			{% endfor %}
			  	</tbody>
		</table>
	
{% endblock %}
