{% extends 'base.html' %}

{% block content %}
		<a href="{% url 'blogapp:studentcreate'  %}">Create</a>
		<table id= "example" class="table table-striped table-bordered" style="width:100%" mt-5>
			<thead>
		   <tr>
		   		<th>SN</th>
			    <th>Student Name</th>
			    <th>Address</th> 
			    <th>Image</th>
			    <th>Action</th>
		  	</tr>
		  	</thead>
			<tbody>
		  	{% for student in studentlist %}
			  	<tr><!-- 
				    <td><a href="/student/{{student.id}}/detail/">{{student.name}}</a></td> -->
				    <td>{{forloop.counter}}</td>
				    <td><a href="{% url 'blogapp:studentdetail' student.id %}">{{student.name}}({{student.id}})</a></td>
				    <td>{{student.address}}</td> 
				    <td><img src="{{student.image.url}}" class="img-fluid" width="100"  ></td>
				    <td>
				    	<a href="{% url 'blogapp:studentupdate' student.id %}">Update</a><br>
				    	<br>
				    	<a href="{% url 'blogapp:studentdelete' student.id %}">Delete</a>
				    </td>
			  	</tr>
			{% endfor %}
			  	</tbody>
		</table>
	
{% endblock %}
